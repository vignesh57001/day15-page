<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagination</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="pagination.css">
</head>
<body>
     <div class="list">
    <table class="table table-striped" id="tr">
        <tr class="bg-dark" id="tc">
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
       
    </table>
    
    <div id="buttons" class="d-flex justify-content-center">
        
        <button id="dark">Previous</button>
        <button id="one">1</button>
        <button id="normal">2</button>
        <button id="normal">3</button>
        <button id="normal">4</button>
        <button id="normal">5</button>
        <button id="normal">6</button>
        <button id="normal">7</button>
        <button id="normal">8</button>
        <button id="normal">9</button>
        <button id="normal">10</button>
        <button id="dark">Last</button>
    </div>
    
</div>

<script src="pagination.js"></script>

    
    
    
   
</body>
</html>
